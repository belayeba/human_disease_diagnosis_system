<table class="table table-primary" style="width: 100%;border:0px solid white;background-color: whitesmoke">
    {% for item1 in data %}
        <tr style="background-color: white;border:0px solid white">
           <td style="padding: 0px;border:0px solid white" >
                        <table>
                            <tr style=" border:0px solid white">
                                <td style="width: 6%;font-weight: bolder; padding: 3px;border:0px solid white">
                                    <span class="border fa fa-angle-right form-control-feedback"
                                          style="color:gray;padding: 1px;padding-left:4px;padding-right:4px;background-color: navajowhite; cursor: pointer"
                                          onclick="collapsing_symptom_for_diagonising({{ item1.category.id }})">
                                    </span>
                                </td>
                                <td style="padding: 3px; border:0px solid white"><ins class="text-info" style="cursor: pointer"  onclick="collapsing_symptom_for_diagonising({{ item1.category.id }})">{{ item1.category.name }}</ins></td>
                            </tr>
                        </table>
                        <table id='collapsable_symptom_for_diagonising_{{ item1.category.id }}' class="collapsable_symptom_for_diagonising"  style="display:none;background-color:white;width: 90%; margin-left: 30px; border:0px solid white">
                            {% for item2 in item1.options %}
                                <tr style="background-color: white;border:0px solid white">
                                    <td style="padding: 3px">
                                        <table>
                                            <tr style=" border:0px solid white">
                                                <td style="width: 15%; padding: 3px;border:0px solid white">
                                                   <input style="cursor: pointer" type="checkbox">
                                                </td>
                                                <td style="padding: 3px; border:0px solid white">{{ item2.name }}</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            {% endfor %}
                        </table>

            </td>
        </tr>

    {% endfor %}
</table>
